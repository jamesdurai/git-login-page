<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css">

</head>
<body>
    <section class="login-sec">
        <div class="container">
            <div class="row-login">
                <div class="col1-login">
                    <div class="box-login">
                    <h1>Hello <br> World.</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> ipsa repellat vel animi magni.</p>
                    </div>    
                </div>

                <div class="col2-login">
                    <div class="login-bg">
                        <div class="login-full">
                        <div class="login-title">
                        <h3>Register</h3>
                        <p>Don't have an account? <span><a href="#">Create your account,</a></span> it takes less than a minute.</p>
                        </div>

                        <div class="login-form">
                        <form action="#">

                            <input type="text" id="fname" name="fname" placeholder="NAME" required>

                            <input type="email" id="email" name="email" placeholder="EMAIL ID" required>

                            <input type="number" id="mobno" name="mobno" placeholder="PHONE NO" required>

                            <input type="text" id="pass" name="pass" placeholder="PASSWORD" required>

                            <label>
                                <input type="radio" id="terms" name="terms" required>
                                I Accepte <a href="#">terms and conditions</a>.
                              </label>

                              <button class="login-button">Login</button>
                              <div class="login-span">
                              <span>Login with social media</span>
                            </div>

                            <div class="social-login">

                              <a href="#" class="social-button facebook">
                                <i class="bi bi-facebook"></i>Facebook
                              </a>

                              <a href="#" class="social-button twitter">
                                <i class="bi bi-twitter"></i>Twitter
                              </a>

                              <a href="#" class="social-button google">
                                <i class="bi bi-google"></i>Google
                              </a>

                            </div>



                            </div>
                        </form>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
